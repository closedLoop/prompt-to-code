version: "3.9"
services:
  postgres-taskforce:
    image: postgres:15.2
    container_name: taskforce-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: taskforce
    ports:
      - "5432:5432"
    volumes:
      - tfdata:/var/lib/postgresql/data

  postgres-prefect:
    image: postgres:15.2
    container_name: taskforce-prefectdb
    environment:
      - POSTGRES_USER=prefect
      - POSTGRES_PASSWORD=prefect_password
      - POSTGRES_DB=prefect
    ports:
      - "5433:5432"
    volumes:
      - prefectdata:/var/lib/postgresql/data

  # traefik:
  #   image: traefik:v2.6
