  #   ports:
  #     - "80:80"
  #     - "8080:8080"
  #   volumes:
  #     - /var/run/docker.sock:/var/run/docker.sock

  redis:
    image: redis:latest
    container_name: taskforce-redis
    restart: always
    ports:
      - "6379:6379"

  server:
    image: prefecthq/server:latest
    container_name: taskforce-server
    environment:
      - DATABASE_URL=postgres://prefect:prefect_password@taskforce-prefectdb:5433/prefect
      - REDIS_URL=redis://redis:6379
      - PREFECT_SERVER__TELEMETRY__ENABLED=false
    ports:
      - "4200:4200"
    depends_on:
      - postgres-prefect
    restart: always
